<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="display-section" aria-label="display-input">
        <input
          type="text"
          name="display"
          id="display-input"
          class="screen"
          disabled
        />
      </section>

      <section class="digits-section" aria-label="digit-section">
          <button class="btn" value="+">+</button>
          <button class="btn" value="-">-</button>
          <button class="btn" value="/">/</button>
          <button class="btn" value="*">*</button>

          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>

          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>

          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          
          <button class="btn equal-sign" value="=">=</button>
          
          <button class="btn all-clear" value="C">AC</button>
          <button class="btn">0</button>
          <button class="btn decimal">.</button>

      </section>
    </main>
  </body>
</html>
